<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">

    <!-- 넥슨고딕 폰트 추가 -->

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <!-- 게임 제목 -->
        <h1 class="title">워킹카페 H.O.P.E 행운의 룰렛게임!</h1>

        <div id="result" class="result"></div>

        <!-- 룰렛 컨테이너 -->
        <div class="roulette-container">
            <canvas id="rouletteCanvas"></canvas>
            <div class="pointer"></div>
        </div>

        <!-- 시작 버튼 -->
        <button id="startButton" class="start-button">시작</button>

        <!-- 축하 효과를 위한 컨테이너 -->
        <div id="celebration" class="celebration"></div>
    </div>

    <!-- 축하 효과를 위한 confetti 라이브러리 -->
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
    <script src="script.js"></script>

    <!-- 우하단 챗봇 아이콘 -->
    <a href="https://chatgpt.com/g/g-6846a04220bc819183e129ddc6a8d62f-weokingkape-h-o-p-e" 
       class="chatbot-fab" target="_blank" title="워킹카페 H.O.P.E 챗봇 바로가기">

        <svg width="36" height="36" viewBox="0 0 36 36" fill="none">
            <circle cx="18" cy="18" r="18" fill="#4CAF50"/>
            <path d="M12 24v-2a4 4 0 014-4h4a4 4 0 014 4v2" stroke="#fff" stroke-width="2" stroke-linecap="round"/>
            <circle cx="15" cy="16" r="1" fill="#fff"/>
