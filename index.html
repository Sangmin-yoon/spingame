<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>워킹카페 H.O.P.E 행운의 룰렛!</title>
    <!-- 넥슨고딕 폰트 추가 -->
    <link href="https://webfontworld.github.io/NexonGothic/NexonGothic.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <!-- 게임 제목 -->
        <h1 class="title">워킹카페 H.O.P.E 행운의 룰렛!</h1>
        <p class="subtitle">버튼을 눌러 행운을 가져가세요</p>

        <!-- 룰렛 결과 표시 영역 -->
        <div id="result" class="result"></div>

        <!-- 룰렛 컨테이너 -->
        <div class="roulette-container">
            <canvas id="rouletteCanvas"></canvas>
            <div class="pointer"></div>
        </div>

        <!-- 시작 버튼 -->
        <button id="startButton" class="start-button">시작</button>

        <!-- 축하 효과를 위한 컨테이너 -->
        <div id="celebration" class="celebration"></div>
    </div>

    <!-- 축하 효과를 위한 confetti 라이브러리 -->
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
